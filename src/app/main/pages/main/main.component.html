<div class="h-screen">

    <app-navbar class="" (onMenuButton)="sidenav.toggle()"></app-navbar>

    <mat-sidenav-container class="h-screen">

        <mat-sidenav [mode]="sidenavMode" opened #sidenav class="w-56 bg-slate-100">

            <div *ngFor="let menu of sidenavItems">

                <a mat-button *ngFor="let item of menu" routerLink="{{item.link}}"
                   class="cursor-pointer">

                    <mat-icon routerLinkActive="font-black text-indigo-900"
                              [routerLinkActiveOptions]="{exact: true}"
                              class="mr-1">{{item.icon}}</mat-icon>

                    <span routerLinkActive="font-black text-indigo-900"
                          [routerLinkActiveOptions]="{exact: true}"
                          class="">{{item.item}}</span>

                </a>
            </div>

        </mat-sidenav>

        <mat-sidenav-content class="">

            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
