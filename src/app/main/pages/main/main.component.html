<div class="h-screen">

    <!--Navbar-->

    <app-navbar class="" (onMenuButton)="sidenav.toggle()" [url]="activeUrl"></app-navbar>

    <!--Sidenav-->

    <mat-sidenav-container class="h-screen">

        <mat-sidenav [mode]="sidenavMode" opened #sidenav class="w-36 bg-slate-100">
            
            <div *ngFor="let item of sidenavItems">
                <a mat-button routerLink="{{item.link}}"
                   class="cursor-pointer w-full">

                    <mat-icon routerLinkActive="font-black text-indigo-900"
                              [routerLinkActiveOptions]="{exact: true}"
                              class="mr-1">{{item.icon}}</mat-icon>
                    <br>
                    <span routerLinkActive="font-black text-indigo-900"
                          [routerLinkActiveOptions]="{exact: true}"
                          class="leading-3 whitespace-normal">{{item.item | titlecase}}</span>
                </a>

            </div>
            
        </mat-sidenav>

        <!--Main content-->

        <mat-sidenav-content class="">

            <router-outlet></router-outlet>

        </mat-sidenav-content>

    </mat-sidenav-container>

</div>
